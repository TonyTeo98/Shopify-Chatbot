version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: shopify-chatbot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopify}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-shopify123}
      POSTGRES_DB: ${POSTGRES_DB:-shopify_chat}
    volumes:
      # 数据持久化到本地 ./data/postgres 目录
      - ./data/postgres:/var/lib/postgresql/data
    # 不暴露端口到主机，只在 Docker 内部网络使用
    # 如需外部访问数据库，取消下面注释并改用其他端口
    # ports:
    #   - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopify} -d ${POSTGRES_DB:-shopify_chat}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Shopify Chatbot 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-chatbot-app
    restart: unless-stopped
    ports:
      - "8401:3000"
    environment:
      # 数据库连接（使用 Docker 内部网络）
      DATABASE_PROVIDER: postgresql
      DATABASE_URL: postgresql://${POSTGRES_USER:-shopify}:${POSTGRES_PASSWORD:-shopify123}@postgres:5432/${POSTGRES_DB:-shopify_chat}

      # Claude API
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      CLAUDE_BASE_URL: ${CLAUDE_BASE_URL}

      # Shopify
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      SHOPIFY_APP_URL: ${SHOPIFY_APP_URL}
      REDIRECT_URL: ${REDIRECT_URL}

      # Langfuse（可选）
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_BASE_URL: ${LANGFUSE_BASE_URL}

      # 生产环境
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    # 等待数据库健康后再启动

volumes:
  postgres_data:
